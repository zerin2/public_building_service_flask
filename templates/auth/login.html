<!DOCTYPE html>
<html>

{% include 'auth/includes/auth_head.html' %}

<body class="bg-gradient-primary" style="background: var(--bs-gray-300);">
<div class="container">
    <div class="row justify-content-center"
         style="padding-top: 89px;margin-right: 0px;margin-left: 0px;margin-top: 21px;">
        <div class="col-md-9 col-lg-12 col-xl-4" style="width: 387px;">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-12 col-xl-12 offset-xxl-3" style="margin-left: 0;">
                            <div id="form-container" class="p-5" style="height: 425.359px;">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4">
                                        BAZIS WORKSPACE
                                    </h4>
                                </div>

                                <form class="user"
                                      method="POST"
                                      action="{{ url_for('auth.login_in') }}">
                                    <div class="mb-3">
                                        <input class="form-control form-control-user"
                                               type="email"
                                               id="exampleInputEmail"
                                               aria-describedby="emailHelp"
                                               placeholder="Почта"
                                               name="email">
                                    </div>

                                    <input type="hidden"
                                           name="csrf_token"
                                           value="{{ csrf_token }}">

                                    <div class="mb-3">
                                        <input class="form-control form-control-user"
                                               type="password"
                                               id="exampleInputPassword"
                                               placeholder="Пароль"
                                               name="password">
                                    </div>

                                    {% if error %}
                                        <div class="alert alert-danger visible"
                                             role="alert"
                                             style="height: 55px;padding: 5px;text-align: center;">
                                            <span>
                                                <strong>{{ error }}</strong>.
                                            </span>
                                        </div>
                                    {% endif %}

                                    <div class="mb-3">
                                        <div class="custom-control custom-checkbox small">
                                            <div class="form-check">
                                                <input class="form-check-input custom-control-input"
                                                       type="checkbox"
                                                       id="formCheck-1">
                                                <label class="form-check-label custom-control-label" for="formCheck-1">
                                                    Запомнить меня
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <button class="btn btn-primary d-block btn-user w-100" type="submit">
                                        Подтвердить
                                    </button>
                                    <hr>
                                </form>
                                <div class="text-center">
                                    <a class="small"
                                       href="{{ url_for('auth.password_recovery') }}">
                                        Забыли пароль?
                                    </a>
                                </div>
                                <div class="text-center">
                                    <a class="small"
                                       href="{{ url_for('auth.registrate') }}">
                                        Регистрация
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'auth/includes/auth_scripts.html' %}

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var errorElement = document.querySelector(".alert-danger");
        var formContainer = document.getElementById("form-container");

        if (errorElement) {
            formContainer.style.height = "auto";
        }
    });
</script>

</body>
</html>
